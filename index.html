<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gustave Shumbusho | Digital Strategist & Speaker</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #2563eb;
      --accent: #22c55e;
      --dark: #020617;
      --light: #f8fafc;
      --gray: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* ===== ANIMATIONS ===== */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== NAV ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.05);
    }

    .nav {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    select {
      padding: 0.3rem 0.4rem;
      border-radius: 0.4rem;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 7rem 2rem 4rem;
      background: radial-gradient(circle at top, #3b82f6, #020617);
      color: white;
    }

    .hero h1 {
      font-size: 3.4rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 850px;
      margin: auto;
      opacity: 0.95;
      font-size: 1.1rem;
    }

    .hero-buttons {
      margin-top: 2.5rem;
    }

    .btn {
      padding: 0.9rem 2.3rem;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin: 0.4rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(34,197,94,0.4);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    /* ===== SECTIONS ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 6rem 2rem;
    }

    section h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 3rem;
    }

    /* ===== SERVICES ===== */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border-radius: 1.2rem;
      padding: 2rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.07);
      transition: transform 0.4s ease;
    }

    .service:hover {
      transform: translateY(-10px);
    }

    .service i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .service h3 {
      margin-bottom: 0.7rem;
    }

    /* ===== CTA ===== */
    .cta {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      text-align: center;
      padding: 5rem 2rem;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #020617;
      color: #cbd5f5;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    /* ===== WHATSAPP FLOAT ===== */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 3000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
      70% { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo" data-i18n="brand">Gustave Shumbusho</div>
    <div class="nav-right">
      <select id="languageSelect">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="sw">SW</option>
      </select>
    </div>
  </div>
</header>

<section class="hero">
  <div class="reveal">
    <h1 data-i18n="heroTitle"></h1>
    <p data-i18n="heroText"></p>
    <div class="hero-buttons">
      <button class="btn btn-primary" onclick="contactWhatsApp()" data-i18n="hire"></button>
      <button class="btn btn-outline" onclick="contactWhatsApp()" data-i18n="book"></button>
    </div>
  </div>
</section>

<section>
  <h2 class="reveal" data-i18n="servicesTitle"></h2>
  <div class="services">
    <div class="service reveal">
      <i class="fas fa-code"></i>
      <h3 data-i18n="s1t"></h3>
      <p data-i18n="s1d"></p>
    </div>
    <div class="service reveal">
      <i class="fas fa-bullhorn"></i>
      <h3 data-i18n="s2t"></h3>
      <p data-i18n="s2d"></p>
    </div>
    <div class="service reveal">
      <i class="fas fa-microphone"></i>
      <h3 data-i18n="s3t"></h3>
      <p data-i18n="s3d"></p>
    </div>
    <div class="service reveal">
      <i class="fas fa-graduation-cap"></i>
      <h3 data-i18n="s4t"></h3>
      <p data-i18n="s4d"></p>
    </div>
    <div class="service reveal">
      <i class="fas fa-book"></i>
      <h3 data-i18n="s5t"></h3>
      <p data-i18n="s5d"></p>
    </div>
  </div>
</section>

<div class="cta reveal">
  <h2 data-i18n="ctaTitle"></h2>
  <p data-i18n="ctaText"></p>
  <div class="hero-buttons">
    <button class="btn btn-primary" onclick="contactWhatsApp()" data-i18n="hire"></button>
  </div>
</div>

<footer data-i18n="footer"></footer>

<div class="whatsapp-float" onclick="contactWhatsApp()">
  <i class="fab fa-whatsapp"></i>
</div>

<script>
  const translations = {
    en: {
      brand: "Gustave Shumbusho",
      heroTitle: "E-Marketing Strategist, Developer & Speaker",
      heroText: "I help businesses and entrepreneurs scale through high-performing websites, paid advertising, and communication mastery.",
      hire: "Book Me",
      book: "Book a Service",
      servicesTitle: "What I Do",
      s1t: "Website Development & Strategy",
      s1d: "Conversion-focused websites built to scale your business.",
      s2t: "Paid Advertising",
      s2d: "Google, Facebook, Instagram & YouTube ads that deliver results.",
      s3t: "Motivational Speaking",
      s3d: "Available for events, conferences & organizations.",
      s4t: "Coaching & Training",
      s4d: "Website development, English, French & public speaking coaching.",
      s5t: "Book Publishing",
      s5d: "Coaching to write, edit & publish books on Amazon.",
      ctaTitle: "Let’s Build Something Powerful",
      ctaText: "Your vision deserves execution at the highest level.",
      footer: "© 2025 Gustave Shumbusho. All rights reserved."
    },
    fr: {
      brand: "Gustave Shumbusho",
      heroTitle: "Stratège en marketing digital, Développeur & Conférencier",
      heroText: "J’aide les entreprises et entrepreneurs à se développer grâce aux sites web, à la publicité et à la communication.",
      hire: "Contactez-moi",
      book: "Réserver un service",
      servicesTitle: "Mes Services",
      s1t: "Sites Web & Stratégie",
      s1d: "Des sites performants conçus pour convertir.",
      s2t: "Publicité Digitale",
      s2d: "Google, Facebook, Instagram & YouTube Ads.",
      s3t: "Conférences Motivationnelles",
      s3d: "Disponible pour événements et conférences.",
      s4t: "Coaching & Formation",
      s4d: "Développement web, langues et prise de parole.",
      s5t: "Écriture & Publication",
      s5d: "Accompagnement pour publier sur Amazon.",
      ctaTitle: "Construisons Quelque Chose de Grand",
      ctaText: "Votre vision mérite l’excellence.",
      footer: "© 2025 Gustave Shumbusho. Tous droits réservés."
    },
    sw: {
      brand: "Gustave Shumbusho",
      heroTitle: "Mtaalamu wa Kidijitali, Mbunifu wa Tovuti & Mzungumzaji",
      heroText: "Nawasaidia wajasiriamali na biashara kukua kupitia tovuti, matangazo na mawasiliano.",
      hire: "Niajiri",
      book: "Hifadhi Huduma",
      servicesTitle: "Huduma Zangu",
      s1t: "Uundaji wa Tovuti",
      s1d: "Tovuti zinazosaidia kukuza biashara.",
      s2t: "Matangazo ya Mtandaoni",
      s2d: "Google, Facebook, Instagram & YouTube Ads.",
      s3t: "Uhamasishaji",
      s3d: "Napatikana kwa matukio na makongamano.",
      s4t: "Mafunzo & Ushauri",
      s4d: "Tovuti, lugha na uwasilishaji.",
      s5t: "Uandishi wa Vitabu",
      s5d: "Msaada wa kuchapisha vitabu Amazon.",
      ctaTitle: "Tujenge Kitu Kikubwa",
      ctaText: "Dira yako inastahili ubora.",
      footer: "© 2025 Gustave Shumbusho. Haki zote zimehifadhiwa."
    }
  };

  const langSelect = document.getElementById("languageSelect");
  let currentLang = localStorage.getItem("lang") || "en";

  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem("lang", lang);
    langSelect.value = lang;

    document.querySelectorAll("[data-i18n]").forEach(el => {
      el.textContent = translations[lang][el.dataset.i18n];
    });
  }

  langSelect.addEventListener("change", e => setLanguage(e.target.value));
  setLanguage(currentLang);

  function contactWhatsApp() {
    window.open("https://wa.me/254710603313?text=Hello%20Gustave,%20I%20would%20like%20to%20work%20with%20you.", "_blank");
  }

  // Scroll reveal
  const reveals = document.querySelectorAll(".reveal");
  window.addEventListener("scroll", () => {
    reveals.forEach(el => {
      const top = el.getBoundingClientRect().top;
      if (top < window.innerHeight - 100) el.classList.add("active");
    });
  });
</script>

</body>
</html>
